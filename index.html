<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <ul class="nav list"></ul>

            <div class="current">
                <h1 class="current__name"></h1>

                <div class="current__image-box">
                    <img class="current__image" src="" alt=""/>
                </div>
                <div>
                    <i class="fa fa-heart"></i>
                    <span class="current__likes lead"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <form class="admin-form col-md-4 col-md-offset-4">
            <button class="admin-form__admin-btn btn btn-primary btn-block">Admin</button>

            <div class="inputs-wrapper">
                <div class="form-group">
                    <input type="text" class="admin-form__name form-control"/>
                </div>

                <div class="form-group">
                    <input type="text" class="admin-form__img form-control"/>
                </div>

                <div class="form-group">
                    <input type="text" class="admin-form__likes form-control"/>
                </div>

                <button class="admin-form__save-btn btn btn-success btn-block">Save</button>
                <button class="admin-form__cancel-btn btn btn-warning btn-block">Cancel</button>
            </div>
        </form>

    </div>
</div>

<!-- JS assets -->
<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
</body>
</html>
